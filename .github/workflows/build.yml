name: Build

#on:
#  push:
#    tags:
#      - '*'
on:
  push:
    branches:
      - 'master'
      - 'releases/**'

jobs:
  build-and-release:
    strategy:
      matrix:
        arch: [ "amd64", "arm64", "arm", "arm", "ppc64le", "s390x" ]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.18

    - name: Build binary
      run: |
        GOARCH=${{ matrix.arch }} GOOS=linux CGO_ENABLED=0 go build -ldflags "-s -w" -o notify-linux-${{ matrix.arch }} main.go
        ls -l notify-*

    - name: Set up Docker Buildx
      id: buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_HUB_NAME }}
        password: ${{ secrets.DOCKER_HUB_TOKEN }}

    - name: Build docker image
      run: |
        ls -l notify-*
        docker buildx build --platform linux/${{ matrix.arch }} -t cloud-build-notify:1 . --push
        docker image ls
    
